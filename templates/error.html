<!DOCTYPE html>
<html>
<title>{{title}}</title>
<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
<body>


<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large bar-color" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-center w3-button">Home</a>
  </div>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:0px; height: 100%">
 <!-- The Grid -->
  <div class="w3-row-padding w3-padding-64">
      <div class="w3-container w3-card-2 w3-white w3-margin-bottom">
       <h1 class="w3-text-black w3-center">I believe you're lost my friend...</h1>
        <div class="w3-center" style="margin: 30px;">
          <a href="index.html" class="w3-button button">Back</a>
        </div>
      </div>

      <footer class="footer" id="myFooter">
    <div class="w3-container w3-theme w3-padding-16 list-inline">
      <p class="social-icons icon-circle list-unstyled list-inline w3-center icon-zoom" style="float: left">
        <a href="https://github.com/cgrohman"><i class="fa fa-github-alt"></i></a> 
        <a href="https://www.linkedin.com/in/corigrohman/"><i class="fa fa-linkedin"></i></a> 
        <a href="mailto:corigrohman@gmail.com?Subject=Hi%20Cori!"><i class="fa fa-envelope"></i></a>
        <a href="http://www.txstate.edu/"><i class="fa fa-star" aria-hidden="true"></i></a>
      </p>
      <h4 style="padding-left: 50%">Created by Cori Grohman - Copyright 2017</h4>
    </div>

<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
</html>
